# ============================================================
# File: pyproject.toml
# Purpose: Build and dependency configuration for nba-analytics
# ============================================================

[build-system]
requires = ["setuptools>=65.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nba-analytics"
version = "0.1.0"
description = "NBA analytics pipeline"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.0",
    "numpy>=1.25",
    "requests>=2.31",
    "toml>=0.10",
    "joblib>=1.3",
    "scikit-learn>=1.3",
    "xgboost>=1.7",
    "tensorflow>=2.15",
    "matplotlib>=3.8",
    "colorama>=0.4"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "black>=24.3",
    "flake8>=7.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["app*", "scripts*", "core*"]

# ---------------------------
# Tooling configuration
# ---------------------------

[tool.black]
line-length = 88
target-version = ["py312"]
skip-string-normalization = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv"
]
