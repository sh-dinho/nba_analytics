[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nba-analytics-core"
version = "0.1.0"
description = "Core analytics tools for NBA data"
authors = [
    { name="Your Name", email="your.email@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "streamlit==1.40.0",
    "pandas==2.2.2",
    "scikit-learn==1.5.2",
    "matplotlib==3.9.2",
    "seaborn==0.13.2",
    "requests==2.32.3",
    "pyyaml==6.0.2",
    "joblib==1.4.2",
    "pytest==8.3.3"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = ["black", "flake8", "mypy", "pytest-cov"]
viz = ["plotly", "altair"]

[project.scripts]
nba-pipeline = "scripts.run_daily_pipeline:main"