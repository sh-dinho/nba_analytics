[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nba-analytics"
version = "0.1.0"
description = "NBA win prediction pipeline with MLflow and SHAP explainability"
authors = [
    { name = "Your Team", email = "team@example.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas==2.2.3",
    "numpy==1.26.4",
    "scikit-learn==1.5.2",
    "scipy==1.14.1",
    "matplotlib==3.9.2",
    "seaborn==0.13.2",
    "nba_api==1.4.1",
    "loguru==0.7.2",
    "joblib==1.4.2",
    "mlflow==2.16.2",
    "shap==0.46.0",
    "pydantic==2.12.0",
    "pydantic-settings==2.2.1",
    "pytest==9.0.2"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
# Tell pytest where to look for tests and source code
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-ra -q"
