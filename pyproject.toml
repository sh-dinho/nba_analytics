[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nba-analytics"
version = "0.1.0"
description = "NBA analytics pipeline"
authors = [{ name = "Your Name" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "pandas",
    "numpy",
    "requests",
    "toml",
    "joblib",
    "scikit-learn",
    "xgboost",
    "tensorflow",
    "matplotlib",
    "colorama"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["app", "scripts", "core"]