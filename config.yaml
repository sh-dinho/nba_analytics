# ============================================================
# NBA Prediction Pipeline Configuration (v2.1)
# ============================================================

paths:
  raw: data/raw
  cache: data/cache
  history: data/history
  csv: data/csv
  parquet: data/parquet
  logs: data/logs
  models: models
  mlflow_artifacts: mlruns
  analytics: data/analytics

nba:
  seasons: ["2022-23", "2023-24", "2024-25", "2025-26"]   # QUOTED strings
  default_year: 2025
  players_min_points: 20
  fetch_retries: 3
  retry_delay_ms: 1500

model:
  path: models/nba_logreg.pkl
  type: xgb
  threshold: 0.5
  device: cpu
  feature_version: v1

output:
  save_csv: true
  save_parquet: false
  pretty_json: true
  include_player_stats: true
  include_betting_fields: true

logging:
  level: INFO
  file: data/logs/pipeline.log

mlflow:
  enabled: true
  experiment: nba_predictions
  run_prefix: daily_prediction_
  log_avg_probability: true
  log_model_path: true
  tracking_uri: "http://localhost:5000"   # QUOTED URL
  artifact_location: mlruns

betting:
  threshold: 0.6

runner:
  shap_enabled: true
  commit_outputs: true

database:
  host: localhost
  port: 5432
  user: nba_user
  password: secret_password

prediction:
  lookahead_days: 3
  use_any_available: true

schema_version: "2.1"

