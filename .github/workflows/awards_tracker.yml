name: Monthly Awards Tracker

on:
  schedule:
    - cron: "0 4 1 * *"   # 4:00 AM UTC on the 1st of every month
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup environment
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHANNEL=${{ secrets.TELEGRAM_CHANNEL }}" >> $GITHUB_ENV

      - name: Train awards models
        run: |
          export PYTHONPATH=$PWD
          python scripts/train_awards.py --monthly

      - name: Generate awards summary
        run: |
          export PYTHONPATH=$PWD
          python scripts/awards_summary.py

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: monthly-awards
          path: results/

      - name: Notify Telegram
        run: |
          python - <<'PY'
          import os, requests
          token = os.environ["TELEGRAM_BOT_TOKEN"]
          channel = os.environ["TELEGRAM_CHANNEL"]
          msg = "ðŸ… Monthly Awards Tracker completed. Forecasts and summary uploaded."
          requests.post(f"https://api.telegram.org/bot{token}/sendMessage", data={"chat_id": channel, "text": msg})
          PY