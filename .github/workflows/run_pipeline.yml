name: NBA Analytics Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Every night at 2:00 AM
    - cron: '0 3 * * 0'   # Every Sunday at 3:00 AM
    - cron: '0 4 1 * *'   # First day of every month at 4:00 AM
  workflow_dispatch:       # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Install project (so imports like `app` work)
      - name: Install project
        run: pip install -e .

      # 5. Run daily pipeline
      - name: Run NBA Analytics Pipeline
        run: |
          python scripts/run_daily_pipeline.py --threshold 0.6 --strategy kelly --max_fraction 0.05

      # 6. Upload results as artifacts
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results
          path: results/
          if-no-files-found: warn