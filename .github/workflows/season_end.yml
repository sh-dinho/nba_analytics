name: NBA Analytics Season-End Compilation

on:
  schedule:
    - cron: "0 6 15 6 *"   # Example: June 15 at 6 AM UTC (adjust to actual season end date)
  workflow_dispatch:       # Allow manual trigger

jobs:
  compile-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile season archive
        run: |
          mkdir -p season_archive
          python - <<'EOF'
          import pandas as pd
          import glob, os

          # Collect all monthly archives
          files = glob.glob("archive/picks_*.csv")
          dfs = [pd.read_csv(f) for f in files]
          if dfs:
              season_picks = pd.concat(dfs, ignore_index=True)
              season_picks.to_csv("season_archive/all_picks.csv", index=False)

          files = glob.glob("archive/predictions_*.csv")
          dfs = [pd.read_csv(f) for f in files]
          if dfs:
              season_preds = pd.concat(dfs, ignore_index=True)
              season_preds.to_csv("season_archive/all_predictions.csv", index=False)
          EOF

      - name: Run post-season analysis
        run: |
          python scripts/post_season_analysis.py > season_archive/analysis_report.txt

      - name: Upload season archive
        uses: actions/upload-artifact@v3
        with:
          name: nba-season-archive
          path: season_archive/

      - name: Send Telegram notification
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument \
            -F chat_id=${{ secrets.TELEGRAM_CHANNEL }} \
            -F document=@season_archive/analysis_report.txt \
            -F caption="üèÜ Season-end analysis complete ‚Äî full report attached!"