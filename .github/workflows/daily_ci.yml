name: NBA Daily Pipeline

on:
  schedule:
    # Runs every day at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas scikit-learn pyarrow requests

      # 4️⃣ Run the NBA pipeline
      - name: Run NBA Pipeline
        run: |
          python run_pipeline.py

      # 5️⃣ Commit & push updated Parquet files
      - name: Commit updated Parquet
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cache/master_schedule.parquet
          git add data/history/*.parquet
          git diff --cached --quiet || \
            git commit -m "Update NBA schedule: $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:${{ github.ref }}
