name: NBA Daily Pipeline

on:
  schedule:
    # Runs every day at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Run the NBA pipeline (feature engineering, schedule update)
      - name: Run NBA Pipeline
        run: |
          python run_pipeline.py

      # 6️⃣ Train the ML model
      - name: Train NBA Model
        run: |
          python src/prediction/train.py

      # 7️⃣ Generate predictions
      - name: Run Predictions
        run: |
          python src/prediction/predict.py

      # 8️⃣ Commit & push updated files (schedule, history, model, predictions)
      - name: Commit updated artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cache/master_schedule.parquet
          git add data/history/*.parquet
          git add models/*.pkl
          git add data/predictions/*.parquet
          git diff --cached --quiet || \
            git commit -m "Daily NBA update: $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
