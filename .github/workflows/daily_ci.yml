name: Export Daily Predictions

on:
  schedule:
    - cron: "0 12 * * *"   # every day at 12:00 UTC
  workflow_dispatch:        # allow manual trigger

jobs:
  export_predictions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run prediction pipeline
        run: |
          python -m src.prediction_engine.daily_runner_cli \
            --model models/nba_xgb.pkl \
            --season 2025 \
            --limit 10 \
            --out data/results/daily_predictions.csv \
            --fmt csv

      - name: Commit updated predictions
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/results/daily_predictions.csv
          git commit -m "chore: update daily predictions"
          git push
