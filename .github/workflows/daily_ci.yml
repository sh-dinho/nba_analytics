name: NBA Daily Prediction Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 17 * * *'  # Runs every day at 17:00 UTC (5 PM UTC)

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Use a valid Python version (3.12 or 3.11)

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Fetch historical NBA data
        run: |
          echo "Fetching historical NBA data..."
          python src/scripts/generate_historical_schedule.py

      - name: Generate Today's Schedule
        run: |
          echo "Generating today's NBA schedule..."
          python -m src.scripts.generate_today_schedule

  generate-features:
    needs: fetch-data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Use a valid Python version (3.12 or 3.11)

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Generate features for today's games
        run: |
          echo "Generating features for today's games..."
          python -m src.scripts.generate_features
