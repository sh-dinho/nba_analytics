name: Nightly Predictions

on:
  schedule:
    - cron: "0 2 * * *"   # 2:00 AM UTC nightly
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup environment
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHANNEL=${{ secrets.TELEGRAM_CHANNEL }}" >> $GITHUB_ENV

      - name: Train model
        run: python scripts/train_model.py --seasons 2021-22 2022-23 2023-24 2024-25 --train_ou

      - name: Generate predictions artifact
        run: |
          python - <<'PY'
          from app.predict_pipeline import generate_today_predictions, generate_today_predictions_with_totals
          import pandas as pd, os
          os.makedirs("results", exist_ok=True)
          df = generate_today_predictions()
          df_ou = generate_today_predictions_with_totals()
          df.to_csv("results/predictions.csv", index=False)
          df_ou.to_csv("results/predictions_ou.csv", index=False)
          print("✅ Saved results/predictions.csv and results/predictions_ou.csv")
          PY

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Upload results and logs
        uses: actions/upload-artifact@v4
        with:
          name: nightly-results
          path: |
            results/
            setup_log_*.txt

      - name: Notify Telegram
        run: |
          python - <<'PY'
          import os, requests
          token = os.environ["TELEGRAM_BOT_TOKEN"]
          channel = os.environ["TELEGRAM_CHANNEL"]
          run_url = f"{os.environ['GITHUB_SERVER_URL']}/{os.environ['GITHUB_REPOSITORY']}/actions/runs/{os.environ['GITHUB_RUN_ID']}"
          msg = f"✅ Nightly predictions generated and uploaded.\nSee artifacts: {run_url}"
          requests.post(f"https://api.telegram.org/bot{token}/sendMessage", data={"chat_id": channel, "text": msg})
          PY