# Path: .github/workflows/automation.yml
name: Nightly Predictions

on:
  schedule:
    - cron: "0 2 * * *"  # 2:00 AM UTC nightly
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          export PYTHONPATH=$PWD
          python scripts/train_model.py --seasons 2021-22 2022-23 2023-24 2024-25 --train_ou

      - name: Generate predictions artifact
        run: |
          python - <<'PY'
          from app.predict_pipeline import generate_today_predictions, generate_today_predictions_with_totals
          import pandas as pd, os
          os.makedirs("results", exist_ok=True)
          df = generate_today_predictions()
          df_ou = generate_today_predictions_with_totals()
          df.to_csv("results/predictions.csv", index=False)
          df_ou.to_csv("results/predictions_ou.csv", index=False)
          print("âœ… Saved results/predictions.csv and results/predictions_ou.csv")
          PY

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nightly-results
          path: results/