name: NBA Analytics Automation

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cleanup
        run: python scripts/cleanup.py --yes

      - name: Train and Backtest
        run: python scripts/train_model.py --seasons 2021-22 2022-23 2023-24 --backtest --export results/backtest.csv

      - name: Generate Predictions
        run: python scripts/run_cli.py --threshold 0.65 --strategy kelly --export results/picks.csv

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-results
          path: results/