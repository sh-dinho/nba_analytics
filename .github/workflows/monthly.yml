name: NBA Analytics Monthly Archive

on:
  schedule:
    - cron: "0 5 1 * *"   # Runs at 5 AM UTC on the 1st of every month
  workflow_dispatch:       # Allow manual trigger

jobs:
  archive-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        run: |
          python scripts/setup_all.py

      - name: Archive results
        run: |
          mkdir -p archive
          cp results/predictions.csv archive/predictions_$(date +'%Y_%m').csv
          cp results/picks.csv archive/picks_$(date +'%Y_%m').csv

      - name: Upload archive
        uses: actions/upload-artifact@v3
        with:
          name: nba-monthly-archive
          path: archive/

      - name: Send Telegram notification
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHANNEL }} \
            -d text="ðŸ“¦ Monthly archive complete â€” predictions and picks for $(date +'%B %Y') have been saved!"