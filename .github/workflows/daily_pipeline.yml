name: NBA Analytics Pipeline

on:
  schedule:
    - cron: "0 9 * * *"   # Run daily at 9 AM UTC
  workflow_dispatch:

jobs:
  nba-pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model_type: [logistic, xgb, nn]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python app/train_model.py --model_type ${{ matrix.model_type }}

      - name: Run prediction pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python app/prediction_pipeline.py --threshold 0.6 --strategy kelly --max_fraction 0.05 --model_type ${{ matrix.model_type }}
          mv results/picks_bankroll.csv results/picks_bankroll_${{ matrix.model_type }}.csv

      - name: Debug models directory
        run: ls -R models

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: nba-trained-model-${{ matrix.model_type }}
          path: |
            models/game_predictor.pkl
            models/game_predictor.h5
          if-no-files-found: ignore   # âœ… prevents failure if only one format exists

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-results-${{ matrix.model_type }}
          path: results/picks_bankroll_${{ matrix.model_type }}.csv
          if-no-files-found: error

  aggregate:
    runs-on: ubuntu-latest
    needs: nba-pipeline
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests

      - name: Aggregate results
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/aggregate_results.py

      - name: Upload combined summary
        uses: actions/upload-artifact@v4
        with:
          name: nba-combined-summary
          path: results/combined_summary.csv

      - name: Upload bankroll chart
        uses: actions/upload-artifact@v4
        with:
          name: nba-bankroll-chart
          path: results/bankroll_comparison.png

      - name: Send Telegram report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/telegram_report.py