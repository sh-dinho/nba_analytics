# ============================================================
# File: .github/workflows/nba_pipeline.yml
# Purpose: End-to-end NBA pipeline with refinements
# ============================================================

name: NBA Betting Pipeline

on:
  schedule:
    - cron: "0 11 * * *"    
  workflow_dispatch:       

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore venv cache
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Add venv to PATH
        run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Run unified pipeline
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python pipelines/pipeline_orchestrator.py --notify --strategy kelly --bankroll 1000

      # --- Artifact uploads ---
      - name: Upload ensemble predictions + SHAP
        uses: actions/upload-artifact@v4
        with:
          name: predictions-and-shap
          path: |
            results/ensemble/ensemble_predictions.csv
            results/ensemble/ensemble_shap_summary.png
          retention-days: 14

      - name: Upload bankroll outputs
        uses: actions/upload-artifact@v4
        with:
          name: bankroll
          path: results/dashboard/*
          retention-days: 7

      - name: Upload monthly summary
        uses: actions/upload-artifact@v4
        with:
          name: monthly-summary
          path: |
            results/monthly_summary.csv
            results/monthly_summary.json
            results/monthly_bankroll_comparison.png
          retention-days: 30

      - name: Upload AI tracker outputs
        uses: actions/upload-artifact@v4
        with:
          name: ai-tracker
          path: results/ai_tracker/*
          retention-days: 30
