# ============================================================
# File: .github/workflows/nba_pipeline.yml
# Purpose: End-to-end NBA pipeline: fetch data, train models,
#          aggregate results, build dashboards, and report
# ============================================================

name: NBA End-to-End Pipeline

on:
  schedule:
    # Noon Toronto time (EST = UTC-5 → 17:00 UTC, EDT = UTC-4 → 16:00 UTC)
    - cron: "0 17 * * *"   # 12:00 EST (winter)
    - cron: "0 16 * * *"   # 12:00 EDT (summer)
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: nba-end-to-end
  cancel-in-progress: true

jobs:
  # -------------------------------
  # 1. Fetch NBA data & features
  # -------------------------------
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Add venv to PATH
        run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Fetch NBA data
        run: python scripts/fetch_data.py

      - name: Feature engineering
        run: python scripts/feature_pipeline.py

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nba-daily-data
          path: data/
          retention-days: 7

  # -------------------------------
  # 2. Train models & bankroll
  # -------------------------------
  train-models:
    needs: fetch-data
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model_type: [logistic, xgb, nn]
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/core
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore venv cache
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Add venv to PATH
        run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Download data artifacts
        uses: actions/download-artifact@v4
        with:
          name: nba-daily-data
          path: data

      - name: Train model
        run: |
          mkdir -p models logs results
          python scripts/train_model.py --model_type ${{ matrix.model_type }}

      - name: Run prediction pipeline & bankroll tracker
        run: |
          python app/prediction_pipeline.py \
            --threshold 0.6 \
            --strategy kelly \
            --max_fraction 0.05 \
            --model_type ${{ matrix.model_type }}

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-${{ matrix.model_type }}
          path: |
            models/game_predictor.pkl
            models/game_predictor.h5
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload bankroll results
        uses: actions/upload-artifact@v4
        with:
          name: bankroll-${{ matrix.model_type }}
          path: results/picks_bankroll_${{ matrix.model_type }}.csv
          retention-days: 30

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.model_type }}
          path: logs/pipeline_${{ matrix.model_type }}.log
          if-no-files-found: ignore
          retention-days: 14

  # -------------------------------
  # 3. Aggregate & reporting
  # -------------------------------
  aggregate:
    needs: train-models
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/core
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore venv cache
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Add venv to PATH
        run: echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results_all

      - name: Organize artifacts
        run: |
          mkdir -p results models logs
          mv results_all/bankroll-* results/ 2>/dev/null || true
          mv results_all/model-* models/ 2>/dev/null || true
          mv results_all/logs-* logs/ 2>/dev/null || true

      - name: Aggregate results
        run: python scripts/aggregate_results.py

      - name: Monthly aggregation
        run: python scripts/monthly_aggregate.py

      - name: Build dashboard
        run: python scripts/dashboard.py

      - name: Send Telegram report
        # The 'if' condition is good practice to skip if secrets are missing
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        env:
          # Explicitly set environment variables for the script
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/telegram_report.py

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: final-aggregate-summary
          path: results/aggregate_summary.csv
          retention-days: 30

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: aggregate-logs
          path: logs/
          retention-days: 14