name: NBA Analytics Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Every night at 2:00 AM UTC
    - cron: '0 3 * * 0'   # Every Sunday at 3:00 AM UTC
    - cron: '0 4 1 * *'   # First day of every month at 4:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Create results directory
      - name: Create results directory
        run: mkdir -p results

      # 5. Run daily pipeline (with PYTHONPATH fix)
      - name: Run NBA Analytics Pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/run_daily_pipeline.py --threshold 0.6 --strategy kelly --max_fraction 0.05
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 6. Upload results as artifacts
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results
          path: results/
          if-no-files-found: warn