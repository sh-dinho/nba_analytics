name: NBA Prediction Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Every night at 2:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
      PIPELINE_ENV: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install lxml html5lib beautifulsoup4 scikit-learn joblib requests pandas

      - name: Run prediction pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python app/prediction_pipeline.py --threshold 0.6 --strategy kelly --max_fraction 0.05
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results
          path: results/
          if-no-files-found: warn

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: nba-trained-model
          path: models/game_predictor.pkl
          if-no-files-found: error

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-logs
          path: logs/
          if-no-files-found: warn

      - name: Generate daily summary CSV
        run: |
          mkdir -p summaries
          SUMMARY_FILE="summaries/daily_summary.csv"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BANKROLL="N/A"
          WINRATE="N/A"

          if [ -f results/picks_bankroll.csv ]; then
            BANKROLL=$(tail -n 1 results/picks_bankroll.csv | cut -d',' -f$(head -n1 results/picks_bankroll.csv | tr ',' '\n' | nl | grep bankroll | awk '{print $1}'))
          fi

          if [ -f results/predictions.csv ]; then
            TOTAL=$(wc -l < results/predictions.csv)
            CORRECT=$(awk -F',' 'NR>1 {if($NF==$((NF-1))) c++} END{print c+0}' results/predictions.csv)
            if [ "$TOTAL" -gt 1 ]; then
              WINRATE=$(echo "scale=2; $CORRECT/($TOTAL-1)*100" | bc)
              WINRATE="${WINRATE}%"
            fi
          fi

          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "date,bankroll,winrate" > "$SUMMARY_FILE"
          fi
          echo "$DATE,$BANKROLL,$WINRATE" >> "$SUMMARY_FILE"

      - name: Upload daily summary
        uses: actions/upload-artifact@v4
        with:
          name: nba-daily-summary
          path: summaries/daily_summary.csv
          if-no-files-found: error

      - name: Send Telegram notification with metrics
        if: always()
        run: |
          BANKROLL="N/A"
          WINRATE="N/A"

          if [ -f results/picks_bankroll.csv ]; then
            BANKROLL=$(tail -n 1 results/picks_bankroll.csv | cut -d',' -f$(head -n1 results/picks_bankroll.csv | tr ',' '\n' | nl | grep bankroll | awk '{print $1}'))
          fi

          if [ -f results/predictions.csv ]; then
            TOTAL=$(wc -l < results/predictions.csv)
            CORRECT=$(awk -F',' 'NR>1 {if($NF==$((NF-1))) c++} END{print c+0}' results/predictions.csv)
            if [ "$TOTAL" -gt 1 ]; then
              WINRATE=$(echo "scale=2; $CORRECT/($TOTAL-1)*100" | bc)
              WINRATE="${WINRATE}%"
            fi
          fi

          MESSAGE="üèÄ NBA Pipeline run completed on $GITHUB_REF\nStatus: ${{ job.status }}\nFinal bankroll: $BANKROLL\nWin rate: $WINRATE\nArtifacts: results, model, logs, daily summary"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"