name: NBA Analytics Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Every night at 2:00 AM UTC
    - cron: '0 3 * * 0'   # Every Sunday at 3:00 AM UTC
    - cron: '0 4 1 * *'   # First day of every month at 4:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3. Verify requirements.txt exists
      - name: Verify requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "❌ requirements.txt not found!"
            exit 1
          fi

      # 4. Install dependencies (fail fast if broken)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || { echo "❌ Failed to install dependencies"; exit 1; }

      # 5. Install project (so imports like `app` work)
      - name: Install project
        run: pip install -e .

      # 6. Run daily pipeline
      - name: Run NBA Analytics Pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/run_daily_pipeline.py --threshold 0.6 --strategy kelly --max_fraction 0.05
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 7. Upload cached player stats
      - name: Upload cached player stats
        uses: actions/upload-artifact@v4
        with:
          name: player-stats-cache
          path: data/player_stats.csv
          if-no-files-found: warn

      # 8. Upload pipeline results
      - name: Upload pipeline results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results
          path: results/
          if-no-files-found: warn