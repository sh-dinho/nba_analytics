name: NBA Analytics Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Every night at 2:00 AM UTC
    - cron: '0 3 * * 0'   # Every Sunday at 3:00 AM UTC
    - cron: '0 4 1 * *'   # First day of every month at 4:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Verify requirements.txt exists
      - name: Verify requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "requirements.txt not found!"
            exit 1
          fi

      # 5. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6. Install project (editable mode)
      - name: Install project
        run: pip install -e .

      # 7. Fetch player stats
      - name: Fetch player stats
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/fetch_player_stats.py

      # 8. Generate training features
      - name: Generate training features
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/build_features.py

      # 9. Run NBA Analytics Pipeline
      - name: Run NBA Analytics Pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/run_daily_pipeline_cli.py \
            --threshold 0.6 \
            --strategy kelly \
            --max_fraction 0.05
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 10. Upload cached player stats
      - name: Upload cached player stats
        uses: actions/upload-artifact@v4
        with:
          name: player-stats-cache
          path: data/player_stats.csv
          if-no-files-found: warn

      # 11. Upload pipeline results
      - name: Upload pipeline results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results
          path: results/
          if-no-files-found: warn

      # 12. Upload pipeline logs
      - name: Upload pipeline logs
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-logs
          path: logs/
          if-no-files-found: warn