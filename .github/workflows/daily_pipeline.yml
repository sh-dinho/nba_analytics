name: NBA Analytics Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Every night at 2:00 AM UTC
    - cron: '0 3 * * 0'   # Every Sunday at 3:00 AM UTC
    - cron: '0 4 1 * *'   # First day of every month at 4:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]   # Run on multiple Python versions
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Verify requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "requirements.txt not found!"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install project
        run: pip install -e .

      - name: Fetch player stats
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/fetch_player_stats.py

      - name: Generate training features
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/build_features.py

      - name: Run NBA Analytics Pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/run_daily_pipeline_cli.py \
            --threshold 0.6 \
            --strategy kelly \
            --max_fraction 0.05
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Upload cached player stats
        uses: actions/upload-artifact@v4
        with:
          name: player-stats-cache-${{ matrix.python-version }}
          path: data/player_stats.csv
          if-no-files-found: warn

      - name: Upload pipeline results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results-${{ matrix.python-version }}
          path: results/
          if-no-files-found: warn

      - name: Upload pipeline logs
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-logs-${{ matrix.python-version }}
          path: logs/
          if-no-files-found: warn