name: NBA Prediction Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Every night at 2:00 AM UTC
  workflow_dispatch:       # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
      PIPELINE_ENV: ci   # üëà ensures config.py uses CI paths

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure HTML parsers are available for pandas.read_html
          pip install lxml html5lib beautifulsoup4 scikit-learn joblib requests

      - name: Run prediction pipeline
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python app/prediction_pipeline.py --threshold 0.6 --strategy kelly --max_fraction 0.05
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results
          path: results/
          if-no-files-found: warn

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: nba-trained-model
          path: models/game_predictor.pkl
          if-no-files-found: error

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-logs
          path: logs/
          if-no-files-found: warn

      - name: Send Telegram notification
        if: always()
        run: |
          MESSAGE="üèÄ NBA Pipeline run completed on $GITHUB_REF\nStatus: ${{ job.status }}\nArtifacts: results, model, logs"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"