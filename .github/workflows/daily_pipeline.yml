name: NBA Analytics Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # Daily
    - cron: '0 3 * * 0'   # Weekly
    - cron: '0 4 1 * *'   # Monthly
  workflow_dispatch:

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # ------------------------------------------------------
      # 1. Checkout repository
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # 2. Setup Python
      # ------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip   # ‚ö° automatic pip dependency caching

      # ------------------------------------------------------
      # 3. Cache NBA player stats between workflow runs
      #    ‚ùó Critical: This prevents pipeline failure when stats.nba.com blocks GitHub IP.
      # ------------------------------------------------------
      - name: Cache player stats CSV
        uses: actions/cache@v4
        id: stats_cache
        with:
          path: data/player_stats.csv
          key: player-stats-${{ github.run_id }}
          restore-keys: |
            player-stats-

      # ------------------------------------------------------
      # 4. Verify dependencies exist
      # ------------------------------------------------------
      - name: Verify requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "‚ùå requirements.txt missing!"
            exit 1
          fi

      # ------------------------------------------------------
      # 5. Install dependencies
      # ------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------------------
      # 6. Install project package
      # ------------------------------------------------------
      - name: Install project package
        run: pip install -e .

      # ------------------------------------------------------
      # 7. Run the full pipeline
      # ------------------------------------------------------
      - name: Run NBA Analytics Pipeline
        run: |
          echo "üìå PYTHONPATH=$PYTHONPATH"
          python scripts/run_daily_pipeline.py \
            --threshold 0.6 \
            --strategy kelly \
            --max_fraction 0.05
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ------------------------------------------------------
      # 8. Upload updated stats cache
      # ------------------------------------------------------
      - name: Upload cached player stats
        uses: actions/upload-artifact@v4
        with:
          name: player-stats-cache
          path: data/player_stats.csv
          if-no-files-found: warn

      # ------------------------------------------------------
      # 9. Upload pipeline output
      # ------------------------------------------------------
      - name: Upload pipeline results
        uses: actions/upload-artifact@v4
        with:
          name: nba-pipeline-results
          path: results/
          if-no-files-found: warn
