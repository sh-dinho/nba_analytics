# Path: .github/workflows/player_tracker.yml
name: Weekly Player Tracker

on:
  schedule:
    - cron: "0 3 * * MON"   # Every Monday at 3 AM UTC
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate weekly snapshots
        run: python scripts/generate_weekly_snapshots.py

      - name: Build player trends
        run: python scripts/player_trends.py

      - name: Build weekly summary
        run: python scripts/weekly_summary.py

      - name: Awards forecasts
        run: python scripts/train_awards.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: weekly-tracker
          path: results/