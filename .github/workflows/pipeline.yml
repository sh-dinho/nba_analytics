# ============================================================
# File: .github/workflows/daily_pipeline.yml
# Purpose: Automated NBA Analytics Pipeline with CI/CD, logging, aggregation, and notifications
# ============================================================

name: NBA Analytics Pipeline

on:
  push:
    branches:
      - main   # or whichever branch you merge into
  schedule:
    - cron: "0 9 * * *"   # Runs daily at 9 AM UTC (adjust if needed)
  workflow_dispatch:

jobs:
  nba-pipeline:
    runs-on: ubuntu-latest
    env:
      PIPELINE_ENV: ci
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/core
    strategy:
      matrix:
        model_type: [logistic, xgb, nn]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Data Fetching and Prediction Generation
        run: |
          # 1. Fetch data (synthetic for CI/testing, real if API keys available)
          python scripts/fetch_new_games.py --use_synthetic
          # 2. Build Features
          python scripts/build_features.py --for_new_games
          # 3. Generate Predictions (includes date column)
          python scripts/generate_today_predictions.py

      - name: Train model
        run: |
          python scripts/train_model.py --model_type ${{ matrix.model_type }}

      - name: Run prediction pipeline and bankroll tracking
        run: |
          python app/prediction_pipeline.py \
            --threshold 0.6 \
            --strategy kelly \
            --max_fraction 0.05 \
            --model_type ${{ matrix.model_type }}

      # Upload trained model artifacts
      - name: Upload trained model (PKL)
        if: matrix.model_type != 'nn'
        uses: actions/upload-artifact@v4
        with:
          name: nba-trained-model-${{ matrix.model_type }}
          path: models/game_predictor.pkl
          if-no-files-found: error

      - name: Upload trained model (H5)
        if: matrix.model_type == 'nn'
        uses: actions/upload-artifact@v4
        with:
          name: nba-trained-model-${{ matrix.model_type }}
          path: models/game_predictor.h5
          if-no-files-found: error

      - name: Upload bankroll results
        uses: actions/upload-artifact@v4
        with:
          name: nba-results-${{ matrix.model_type }}
          path: results/picks_bankroll_${{ matrix.model_type }}.csv
          if-no-files-found: error

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: nba-logs-${{ matrix.model_type }}
          path: logs/pipeline.log
          if-no-files-found: ignore

  aggregate:
    runs-on: ubuntu-latest
    needs: nba-pipeline
    env:
      PIPELINE_ENV: ci
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/core

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Aggregate results and generate chart
        run: |
          python scripts/aggregate_results.py

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: nba-aggregate-summary
          path: results/aggregate_summary.csv
          if-no-files-found: error

      - name: Run Monthly Aggregation and Dashboard
        run: |
          python scripts/monthly_aggregate.py
          python scripts/dashboard.py

      - name: Send Telegram report
        if: env.TELEGRAM_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/telegram_report.py

      - name: GitHub Summary Notice
        run: echo "::notice::NBA Analytics Pipeline completed successfully ðŸš€"