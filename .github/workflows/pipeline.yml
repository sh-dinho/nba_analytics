# File: daily_pipeline.yml
# FIX: Refined dependencies, fixed model upload logic, added PIPELINE_ENV.

name: NBA Analytics Pipeline

on:
  schedule:
    - cron: "0 9 * * *"   
  workflow_dispatch:

jobs:
  nba-pipeline:
    runs-on: ubuntu-latest
    # CRITICAL FIX: Set PIPELINE_ENV for config.py path consistency
    env:
      PIPELINE_ENV: ci
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/core
    strategy:
      matrix:
        model_type: [logistic, xgb, nn]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # FIX: Use requirements.txt

      - name: Data Fetching and Prediction Generation
        run: |
          # 1. Fetch data (uses synthetic for CI/testing)
          python scripts/fetch_new_games.py --use_synthetic
          # 2. Build Features
          python scripts/build_features.py --for_new_games
          # 3. Generate Predictions (includes date column)
          python scripts/generate_today_predictions.py

      - name: Train model (runs only to ensure model artifact exists)
        run: |
          python scripts/train_model.py --model_type ${{ matrix.model_type }}

      - name: Run prediction pipeline and bankroll tracking
        run: |
          python app/prediction_pipeline.py \
            --threshold 0.6 \
            --strategy kelly \
            --max_fraction 0.05 \
            --model_type ${{ matrix.model_type }}
          # prediction_pipeline.py now saves directly to results/picks_bankroll_${model_type}.csv

      - name: Upload trained model (Only upload the correct file type)
        uses: actions/upload-artifact@v4
        with:
          name: nba-trained-model-${{ matrix.model_type }}
          # FIX: Conditional path based on model_type
          path: |
            ${{ matrix.model_type == 'nn' && 'models/game_predictor.h5' || '' }}
            ${{ matrix.model_type != 'nn' && 'models/game_predictor.pkl' || '' }}
          if-no-files-found: ignore

      - name: Upload bankroll results
        uses: actions/upload-artifact@v4
        with:
          name: nba-results-${{ matrix.model_type }}
          path: results/picks_bankroll_${{ matrix.model_type }}.csv
          if-no-files-found: error

  aggregate:
    runs-on: ubuntu-latest
    needs: nba-pipeline
    # CRITICAL FIX: Set PIPELINE_ENV for config.py path consistency
    env:
      PIPELINE_ENV: ci
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/core
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # FIX: Ensure dependencies are installed

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: results
          
      - name: Aggregate results and generate chart
        run: |
          python scripts/aggregate_results.py

      # ... (Upload steps for summary/chart) ...

      - name: Run Monthly Aggregation and Dashboard
        run: |
          python scripts/monthly_aggregate.py # CRITICAL FIX: Uses date parsing now
          python scripts/dashboard.py 
          
      - name: Send Telegram report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/telegram_report.py