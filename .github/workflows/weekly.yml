name: NBA Analytics Weekly Retrain

on:
  schedule:
    - cron: "0 4 * * MON"   # Runs every Monday at 4 AM UTC
  workflow_dispatch:         # Allow manual trigger

jobs:
  retrain-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build training dataset
        run: |
          python scripts/build_training_data.py

      - name: Retrain model
        run: |
          python scripts/train_model.py

      - name: Run full pipeline
        run: |
          python scripts/setup_all.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: nba-weekly-results
          path: results/

      - name: Send Telegram notification
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument \
            -F chat_id=${{ secrets.TELEGRAM_CHANNEL }} \
            -F document=@results/picks.csv \
            -F caption="ðŸ“… Weekly retrain complete â€” fresh NBA picks are ready!"