logging:
  level: INFO

betting:
  threshold: 0.6

strength:
  streak_weight: 0.3
  diff_weight: 0.4
  winpct_weight: 0.3

model:
  type: RandomForestClassifier
  n_estimators: 200
  max_depth: 10
  random_state: 42
  target: homeWin
  features:
    - home_team_encoded
    - away_team_encoded
    - point_diff
    - rest_days_home
    - rest_days_away
    - home_lastN_winpct
    - away_lastN_winpct
    - home_lastN_pointdiff
    - away_lastN_pointdiff
    - elo_home
    - elo_away
    - home_opp_strength
    - away_opp_strength
    - adj_pointdiff_home
    - adj_pointdiff_away
